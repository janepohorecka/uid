<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Club Calendar</title>
    <link rel="stylesheet" type="text/css" href="Style.css">
     <link rel="title icon" type="image/png" href="CalImages/colorado-mesa-logo.png">
    <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <header>
        
        <div class="logo">
            <img src="CalImages/colorado-mesa-logo.png">
        </div>
        
        <div class="headtit">
            <h1><span>Club Calendar</span></h1>
            <!--<img src="LoginImages/cce7e979-783a-49da-a126-7bf8855ba52e.png">-->
        </div>
        
        <nav>
            <button class="button" style="vertical-align:middle" onclick="window.location.href = '/April2019.html';"><span> <i class="arrow left"></i> Back to Calander  </span></button>
        </nav>
        
        </header>
        
        
        <section class="CreateAccount-Section">
            
            <h1>Let's fill out some information...</h1>
            <form action="">
                
                <label for="firstname">First Name</label><br>
                <input type="firstname" name = "firstname" placeholder="Enter First Name"><br> 
                
                <label for="lastname">Last Name</label><br>
                <input type="lastname" name = "lastname" placeholder="Enter Last Name"><br> 
                
                <label for="email">Mav E-Mail</label><br>
                <input type="email" name = "email" placeholder="Enter Email"><br>
                
                <label for="username">Username</label><br>
                <input type="text" name="username" placeholder="Enter Username"><br>
                
                <label for="password">Password</label><br>
                <input type="password" name="Password" placeholder="Enter Password" ><br>
                
                <label for="password">Re-Enter Password</label><br>
                <input type="password" name="Password" placeholder="Enter Password" ><br>
                
                
            </form>
            <button class="button" style="vertical-align:middle" onclick="window.location.href = '/UserApril2019.html';"><span>Sign Up <i class="arrow right"></i>  </span></button>
        </section>
        <!--End Third Section-->
        <footer>
            
        </footer>
    </div>
    
    <div id="bg-right"></div>
    <div id="bg-left"></div>
    <div id="bg-top"></div>
    
</body>
</html>
