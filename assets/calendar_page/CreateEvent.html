<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="title icon" type="image/png" href="CalImages/colorado-mesa-logo.png">
    <link rel="stylesheet" type="text/css" href="Style.css">
    <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
    <header>

        <div class="logo">
            <img src="/assets/colorado-mesa-logo.png">
        </div>

        <div class="headtit">
            <h1><span>Club Calendar</span></h1>
            <!--<img src="LoginImages/cce7e979-783a-49da-a126-7bf8855ba52e.png">-->
        </div>

        <nav>
            <a href="/dashboard"><button class="button" style="vertical-align:middle"><span> <i class="arrow left"></i> Back to Calendar  </span></button></a>
        </nav>

        </header>


        <section class="CreateEvent-Section">

            <h1>Enter the event details</h1>
            <!--<%- include ./partials/messages %>-->
            <form action="/events/createevent" method="POST">
                <div class="form-group">
                <label for="club" id = "ClubLabel">Club</label>
                    <br>
                <select
                    type="club"
                    id="club"
                    name="club"
                    class="form-control"
                >
                <option value = "PAC">PAC</option>
                <option value = "CAB">CAB</option>
                <option value = "Table Top Games">Table Top Games</option>
                </select>

                </div>
                <div class="form-group">
                    <label for="startTime" id = "TimeLabel">Time</label>
                    <input
                        type="time"
                        id="startTime"
                        name="startTime"
                        class="form-control"
                    /> 
                </div>
                <div class="form-group">
                    <label for="endTime" id = "ToLabel">To</label>
                    <input
                        type="time"
                        id="endTime"
                        name="endTime"
                        class="form-control"
                    />
                  </div>
                <div class="form-group">
                <label for="name" id ="NameLabel">Event Name</label>
                    <br>
                <input
                    type="name"
                    id="name"
                    name="name"
                    class="form-control"
                    placeholder=""
                />
                </div>
                <div class="form-group">
                  <label for="description" id = "DescLabel">Description</label>
                    <br>
                  <textarea rows= "15" cols ="35"
                      type="description"
                      id="description"
                      name="description"
                      class="form-control"
                      placeholder=""
                  >
                    </textarea>
                </div>
                <div class="form-group">
                    <label for="location" id = "LocLabel">Location</label>
                    <input
                        type="location"
                        id="location"
                        name="location"
                        class="form-control"
                        placeholder=""
                    />
                  </div>
                <div class="form-group">
                  <label for="date" id = "DateLabel">Date</label>
                  <input
                      type="date"
                      id="date"
                      name="date"
                      class="form-control"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="cancelBtn">
                Cancel X
                </button>
                <button type="submit" class="btn btn-primary btn-block">
                Submit for Approval
                </button>
        </form>
        </section>
        <!--End Third Section-->
        <footer>

        </footer>
    </div>

    <div id="bg-right"></div>
    <div id="bg-left"></div>
    <div id="bg-top"></div>

</body>
</html>
